<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section set-bg"  style= "background-image: url('/assets/img/breadcrumb.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="breadcrumb__text">
                    <h2>Compra</h2>
                    <div class="breadcrumb__option">
                        <a href="./index.html">Inicio</a>
                        <span>Compra</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- Breadcrumb Section End -->

  <!-- Checkout Section Begin -->
  <section class="checkout spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6><span class="icon_tag_alt"></span> Tenes un cupon? <a href="./shoping-cart.html">Click aqui</a>
                    para introducir codigo
                </h6>
            </div>
        </div>
        <div class="checkout__form">
            <h4>Detalles</h4>
            <form action="#">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Nombre/s<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Apellido/s<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="checkout__input">
                            <p>Pais<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="checkout__input">
                            <p>Direcci√≥n<span>*</span></p>
                            <input type="text" placeholder="Street Address" class="checkout__input__add">
                            <input type="text" placeholder="Apartment, suite, unite ect (optinal)">
                        </div>
                        <div class="checkout__input">
                            <p>Provincia<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="checkout__input">
                            <p>Localidad<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="checkout__input">
                            <p>Codigo Postal<span>*</span></p>
                            <input type="text">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Telefono<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="checkout__input">
                                    <p>Email<span>*</span></p>
                                    <input type="text">
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="checkout__order">
                            <h4>Tu orden</h4>
                            <div class="checkout__order__products" >Productos <span>Total</span></div>
                            <ul class="container"*ngFor="let producto of carrito">
                                <li>{{producto.nombre}}<span>{{producto.precio}}</span></li>

                            </ul>
                            <div class="checkout__order__subtotal">Subtotal <span>{{total}}</span></div>
                            <div class="checkout__order__total">Total <span>{{total}}</span></div>

                            <button   routerLink='/vista-clientes/pantalla-final' type="submit" class="site-btn">REALIZAR PEDIDO</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </section>
  <!-- Checkout Section End -->
