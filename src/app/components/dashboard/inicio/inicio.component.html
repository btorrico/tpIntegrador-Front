<div class="container">
  <mat-toolbar>
    <span>Clientes</span>
  </mat-toolbar>



<table class="table table-striped">
<thead class="table-success">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Direccion</th>
    <th>Documento</th>
    <th>Telefono</th>
    <th>Acciones</th>
  </tr>

</thead>

<tbody>
  <tr *ngFor="let cliente of clientes"> <!--Recorremos la lista de empleados de lista-vendedors.component.ts-->
      <td>{{cliente.nombre}}</td>
      <td>{{cliente.apellido}}</td>
      <td>{{cliente.direccion}}</td>
      <td>{{cliente.documento}}</td>
      <td>{{cliente.telefono}}</td>

      <td>
        <button (click)="eliminarCliente(cliente.id)" class="btn btn-success" style="margin-left: 10px;">Eliminar</button>
        <button (click)="verDetallesCliente(cliente.id)" class="btn btn-success" style="margin-left: 10px;">Detalles</button>

      </td>
  </tr>
</tbody>
</table>
</div>
