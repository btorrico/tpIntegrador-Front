
<div class="container" >

  <mat-toolbar>
  <span>Productos</span>
</mat-toolbar>

  <table class="table table-striped">
  <thead class="table-success">
    <tr>
      <th>Nombre</th>
      <th>Descripcion</th>
      <th>Stock</th>
      <th>Categoria</th>
      <th>Precio</th>
      <th>Proveedor</th>
      <th>Acciones</th>
    </tr>

  </thead>

  <tbody>
    <tr *ngFor="let producto of productos"> <!--Recorremos la lista de productos de lista-productos.component.ts-->
        <td>{{producto.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.cantStock}}</td>
        <td>{{producto.categoria}}</td>
        <td>{{producto.precio}}</td>
        <td>{{producto.proveedor.nombre}}</td>

        <td>
          <div>
          <button (click)="actualizarProducto(producto.id)" class="btn btn-success text-white"style="margin: 2px;">Editar</button>
         </div>
         <div>
          <button (click)="eliminarProducto(producto.id)" class="btn btn-success" style="margin: 2px;">Eliminar</button>
          </div>
          <div>
          <button (click)="verDetallesProducto(producto.id)" class="btn btn-success" style="margin: 2px;">Detalles</button>
          </div>
        </td>
    </tr>
  </tbody>
  </table>
  </div>
